<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Repair | Register</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Icon Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="card w-50 position-absolute top-50 start-50 translate-middle ">
        <div class="card-body py-5 px-md-5">
            <form>
                <h1 class="my-3 display-3 fw-bold ls-tigh text-center">
                    CAR <span class="text-info">Repair </span><br />
                </h1>
                <p class="text-center" style="color: hsl(217, 10%, 50.8%)">
                    <span>Copyright &copy; CarRepair - 2023</span>
                </p>
                <!-- Email input -->
                <div class="input-group mb-3 pt-4">
                    <input type="text" class="form-control" placeholder="Email or Username"
                        aria-label="Username">
                </div>
                <!-- Password input -->
                <div class="input-group mb-3 pt-4">
                    <input type="Password" class="rahasia form-control" placeholder="Password"
                        aria-label="Password">
                </div>
                <script>
                    function myFunction() {
                        var x = document.getElementById("inputPaswword");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                </script>

                <div class="input-group mb-3 pt-4">
                    <input type="text" class="form-control" placeholder="Address"
                        aria-label="Address">
                </div>

                <div class="input-group mb-3 pt-4">
                    <input type="text" class="form-control" placeholder="Phone Number"
                        aria-label="Phonenumber">
                </div>
            
                <!-- Submit button -->
                <div class="d-grid gap-2 mb-3">
                    <a href="dasboard.html" target="_blank" class="btn btn-danger"
                        type="button">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
